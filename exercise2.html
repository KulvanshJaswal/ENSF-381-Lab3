  <h1>JavaScript Lab Exercise 2</h1>
  <script>

    // Exercise 2B: Using Default Parameters
    // function add(a, b = 5) {

    // function subtract(a, b = 3) {
    //   return a - b;

    // Exercise 2C: Implementing Arrow Functions
    const add = (a, b = 5) => a + b;

    const subtract = (a, b = 3) => a - b;

    const multiply = (a, b) => a * b;

    const divide = (a, b) => {
      if (b === 0) {
        console.log("Error: cannot divide by zero");
        return;
      }
      return a / b;
    };

    console.log("--- Exercise 2C ---");
    console.log("add(3, 4):", add(3, 4));
    console.log("add(3):", add(3));
    console.log("subtract(10, 6):", subtract(10, 6));
    console.log("subtract(10):", subtract(10));
    console.log("multiply(3, 4):", multiply(3, 4));
    console.log("divide(10, 2):", divide(10, 2));
    console.log("divide(10, 0):", divide(10, 0));

    // Exercise 2D: Understanding Callback Functions
    console.log("--- Exercise 2D ---");

    const calculator = (num1, num2, operation) => {
      return operation(num1, num2);
    };

    console.log("calculator(5, 3, add):", calculator(5, 3, add));
    console.log("calculator(10, 2, divide):", calculator(10, 2, divide));
  </script>
